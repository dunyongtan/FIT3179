<!DOCTYPE html>
<html>
<head>
	<title>Do We Drink Because We're Happy or Because We're Sad?</title>
	<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
	<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
	<!-- Import vega-embed -->
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
	<!-- Import pure.css -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

	<!--style parameters-->
	<style >
		*{
			font-family: 'Open Sans', sans-serif;
		}
		h1{
			font-weight: 900;
		}
		h2{
			font-weight: 450;
		}
		.page{
			width: 1000px;
			background-color: white;
			margin: auto;
			padding: 50px;
			padding-top: 35px;
		}
		.vis-container{
			width: 100%;
            height: 200px;
		}
		.description h2, h1{
			margin-top: 0px;
		}
		.description-right {
			padding-left: 20px;
		}
		.description-left {
			padding-right: 20px;
		}
		.small-font{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class = "pure-g">
			<div class="pure-u-1-1">
				<h1> Alcohol, the Cause or the Solution to Unhappiness?</h1>
				<h2> Map of World Happiness</h2>
			</div>
		</div>

		<div class = "pure-g">
			<div class = "pure-u-1-1">
				<div id = "visHappinessMap" class = "vis-container">
				</div>
			</div>
		</div>

		<div class = "pure-g">
			<div class = "pure-u-1-1">
				<h2> Scatterplot showing correlation between happiness and total alcohol consumed per capita </h2>
				<p> Use the legend to highlight regions </p>
			</div>
		</div>

		<div class = "pure-g">
			<div class = "pure-u-1-1">
				<div id = "visScatterplot" class = "vis-container"></div>
			</div>
		</div>


	</div> <!--end page-->

	<script type="text/javascript">
		var happinessMap = "https://mdudley98.github.io/FIT3179/week9Hw/week9.json";
		var scatterplot = "https://mdudley98.github.io/FIT3179/week10HW/scatterplot.json";

		vegaEmbed('#visHappinessMap', happinessMap, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);

		vegaEmbed('#visScatterplot', scatterplot, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);


</script>

</body>
</html>
