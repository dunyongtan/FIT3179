<!DOCTYPE html>
<html>
<head>
  <title>Do We Drink Because We're Happy or Because We're Sad?</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Environments of Happiness </h1>

<h2>Map of World Happiness Score</h2>
<div id="vis1"></div>

<h2>Bubble plot showing the association between happiness, GDP per capita and life expectancy</h2>
<p> Click on region to highlight a specific region <p>
<div id="vis2"></div>

<script type="text/javascript">
  var specVis1 = "./choropleth_map.vg.json";
  var specVis2= "./homework10.vg.json";

  vegaEmbed('#vis1', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
